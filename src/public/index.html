<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>React Netlify Identity Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0"
    />
  </head>
  <body touchstart="">
    <noscript>This app needs JavaScript to run.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('touchstart', () => null, {
        passive: true
      });
    </script>
  </body>
</html>
